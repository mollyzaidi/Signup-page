<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Page</title>
</head>
<body>
<div class="container">
    <div class="form_box">
        <h1>Create Account</h1>
        <form action="action_page.php" method="POST" name="myform">
            <div>
                <label for="fname"></label>
                <input type="text", id="fname" name="fname" placeholder="Name" required>
            </div>

            <div>
                <label for="email"></label>
                <input type="email" id="email" name="email"  placeholder="Email" required>
            </div>

            <div>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
    </div>

    <div class="signupbtn">
        <button type="button" class="btn1">Sign Up</button>
        <button type="button"class= "btn2">Sign In</button>
    </div>

</form>
</div>
</body>
</html>
